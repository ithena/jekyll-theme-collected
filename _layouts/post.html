---
layout: default
---
<div class="post-wrapper">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</a></h1>
      <div class="post-meta">
        {% include post_meta.html article=page %}
        <div class="permalink"><a class="no-underline" href="{{ page.url }}"><i class="fas fa-link"></i></a></div>
      </div>
    </header>
    <div class="article">
      {{ content }}
    </div>
  </article>
</div>
